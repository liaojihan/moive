<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <title>Title</title>
    <link type="text/css" href="css/top.css" rel="stylesheet">
    <link type="text/css" href="css/main.css" rel="stylesheet">
    <!--<link type="text/css" href="js/myfocus-gh-pages/dist/mf-pattern/mF_YSlider.css" rel="stylesheet">-->
</head>
<body>
<!--头部开始-->
<div class="top">
    <div class="top_content">
        <div class="content_lef">
            <img src="images/film.jpg">
        </div>
        <div class="content_nav">
            <ul>
                <li><a href="#" class="home-page">首页</a></li>
                <li><a href="#">电影</a></li>
                <li><a href="#">榜单</a></li>
                <li><a href="#">热点</a></li>
            </ul>
        </div>
        <form>
            <input type="search" placeholder="找电影、找人" class="search">
        </form>
    </div>
</div>
<!--头部结束-->
<!--电影容器-->
<div class="container">
    <!--内容-->
    <div class="content">
        <!--正在热播-->
        <div class="showing-up">
            <div class="movie-grid">
                <div class="head">
                    <img src="images/arrow_right.png">
                    <span class="all"><a href="#">全部</a></span>
                    <span class="hot">正在热映</span>
                </div>
                <div class="movie-list">
                    <dl class="movie_dl">
                    </dl>
                </div>
            </div>
            <div class="movie-top">
                <div class="head">
                    <span class="top-today">今日票房</span>
                </div>
            </div>
        </div>
        <!--热播结束-->
        <!--即将上映-->
        <div class="shown-soon">
            <div class="movie-grid">
                <div class="head">
                    <img src="images/arrow_right.png">
                    <span class="all"><a href="#">全部</a></span>
                    <span class="hot">即将上映</span>
                </div>
                <div class="movie-list">
                    <dl class="movie_dl">

                    </dl>
                </div>
            </div>
            <div class="movie-top">
                <div class="head">
                    <span class="top-today">最受期待</span>
                </div>
            </div>
        </div>
        <!--上映结束-->
        <!--热播电影-->
        <div class="showing-hot">
            <div class="movie-grid">
                <div class="head">
                    <img src="images/arrow_right.png">
                    <span class="all"><a href="#">全部</a></span>
                    <span class="hot">热播电影</span>
                </div>
                <div class="movie-list">
                    <dl class="movie_dl">

                    </dl>
                </div>
            </div>
            <div class="movie-top">
                <div class="head">
                    <img src="images/arrow_right.png">
                    <span class="all"><a href="#">查看全部榜单</a></span>
                    <span class="top-today">TOP 100</span>
                </div>
            </div>
        </div>
        <!--热播结束-->
    </div>
    <!--内容结束-->
</div>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/home/home.js" type="text/javascript"></script>
<!--<script src="js/myfocus-gh-pages/dist/myfocus-2.0.4.min.js" type="text/javascript"></script>-->
<!--<script src="js/myfocus-gh-pages/dist/mf-pattern/mF_YSlider.js" type="text/javascript"></script>-->
<!--<script src="js/home/ad.js"></script>-->
<script src="js/home/showing-up.js" type="text/javascript"></script>
<script src="js/home/shown-soon.js" type="text/javascript"></script>
<script src="js/home/showing-hot.js" type="text/javascript"></script>
</body>
</html>
